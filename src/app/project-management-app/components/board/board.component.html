<section class="board" *ngIf="board">
  <article class="board__header">
    <p class="board__text">{{ 'board.title' | translate }}:</p>
    <input class="board__title" [value]="board.title" />
  </article>
  <article
    class="board__body"
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="dropColumn($event)"
  >
    <article class="board__columns" cdkDropListGroup>
      <app-column
        *ngFor="let item of board.columns | sortByOrder"
        [board]="board"
        [columnInfo]="item"
        [tasks]="item?.tasks"
        (deleteCol)="openConfirmWindow($event)"
      ></app-column>
    </article>
    <button mat-button class="board__button" (click)="triggerModal(true)">
      + {{ 'board.createBtn' | translate }}
    </button>
  </article>
</section>
<app-board-modal
  *ngIf="isModalVisible"
  [board]="board"
  (modalClose)="triggerModal(false)"
  (valueChange)="createColumn($event)"
></app-board-modal>
<app-confirmation-modal
  *ngIf="columnToDelete"
  [deleteTypeName]="columnToDelete.title"
  (userChoice)="deleteColumn($event)"
></app-confirmation-modal>
