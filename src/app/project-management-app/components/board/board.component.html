<section class="board" *ngIf="board">
  <article class="board__header">
    <p class="board__text">{{ 'board.title' | translate }}:</p>
    <input class="board__title" [value]="board.title" />
  </article>
  <article class="board__body">
    <button mat-button class="board__button">
      + {{ 'board.createBtn' | translate }}
    </button>
  </article>
</section>
