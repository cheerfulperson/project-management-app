<div class="confirmation-modal">
  <div class="confirmation-modal__bg"></div>
  <div class="confirmation-modal__content">
    <div class="wrap">
      <h3 class="title">Remove the {{ deleteTypeName }} permanently?</h3>
      <div class="btns">
        <button mat-flat-button color="accent" (click)="cancel()">
          Cancel
        </button>
        <button mat-flat-button color="accent" (click)="remove()">
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
